    <h1 class="d-flex justify-content-center">Cadastrando sua Empresa</h1>

    <form id="formulario">
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Nome</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" placeholder="Nome">
            </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>

          </div>
        </div>
        <div class="form-group">
            <label for="coment">Comentário</label>
            <textarea class="form-control" id="comentario" rows="3"></textarea>
        </div>
        <div class="form-group row col-md-4">
            <label for="inputState">País</label>
            <select id="inputState" class="form-control">
                <option selected>País</option>
                <option>Alemanha</option>
                <option>Grécia</option>
                <option>Austria</option>
                <option>Brasil</option>
            </select>
        </div>
        <div class="d-flex flex-row-reverse mr-5 mb-5">
            <button type="submit" class="btn-primary btn-lg">Cadastrar</button>
        </div>
        <p>Sua empresa já possui cadastro? Clique <a href="incluirNav.html">aqui</a> para inserir novos Navios.</p>
